<div id="app" style="display:none;">

<script src="config.js"></script>

<script>
  document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
          fetch(`https://${GetParentResourceName()}/close`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({})
          });
      }
  });
</script>
